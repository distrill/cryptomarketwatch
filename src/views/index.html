<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
  <div>
    <br />eth: <span id="eth">--</span>
    <br />bch: <span id="bch">--</span>
    <br />ltc: <span id="ltc">--</span>
  </div>
  <script>
    $(function () {
      var socket = io();
      socket.on('ticker_update', function (info) {
        $('#eth').text(JSON.stringify(info.eth));
        $('#bch').text(JSON.stringify(info.bch));
        $('#ltc').text(JSON.stringify(info.ltc));
      });
    });
  </script>
</body>

</html>
