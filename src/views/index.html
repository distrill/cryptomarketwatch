<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>
  <div>
    <br />poloniex: <span id="poloniex">--</span>
    <br />bittrex: <span id="bittrex">--</span>
    <br />liqui: <span id="liqui">--</span>
  </div>
  <script>
    $(function () {
      var socket = io();
      socket.on('ticker_update', function (info) {
        $('#poloniex').text(info.poloniex);
        $('#bittrex').text(info.bittrex);
        $('#liqui').text(info.liqui);
      });
    });
  </script>
</body>

</html>
